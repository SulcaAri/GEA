<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Nivel de Alemán</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0073e6, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .container img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .question {
      margin: 20px 0;
      padding: 15px;
      background: #f7f9fc;
      border-left: 6px solid #0073e6;
      border-radius: 12px;
      text-align: left;
    }

    .question label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333333;
    }

    /* Estilo de radio buttons */
    input[type="radio"] {
      accent-color: #0073e6;
      margin-right: 8px;
    }

    input[type="radio"]:hover {
      cursor: pointer;
    }

    /* Botón de resultados */
    button {
      background: #ff6600;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      display: block;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e05500;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Resultado */
    #result {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      color: #003366;
      padding: 15px;
      border-radius: 12px;
      background: #e6f2ff;
      border: 2px solid #0073e6;
    }

    /* Botón final */
    #final {
      display: none;
      text-align: center;
      margin-top: 25px;
    }

    #final button {
      background: #0073e6;
      color: white;
      font-size: 18px;
    }

    #final button:hover {
      background: #003366;
    }

    /* Animación */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen arriba -->
    <img src="https://cdn-icons-png.flaticon.com/512/197/197571.png" alt="Bandera de Alemania">
    <h2>Formulario de Evaluación de Alemán</h2>

    <form id="quizForm">
      <div class="question">
        <label>1. ¿Qué significa en alemán la palabra <b>"Hallo"</b>?</label>
        <input type="radio" name="q1" value="1"> Hola <br>
        <input type="radio" name="q1" value="0"> Adiós <br>
        <input type="radio" name="q1" value="0"> Gracias <br>
      </div>

      <div class="question">
        <label>2. ¿Cómo se dice el número <b>5</b> en alemán?</label>
        <input type="radio" name="q2" value="0"> Vier <br>
        <input type="radio" name="q2" value="1"> Fünf <br>
        <input type="radio" name="q2" value="0"> Sechs <br>
      </div>

      <div class="question">
        <label>3. Completa la frase: <b>Ich ____ Maria.</b></label>
        <input type="radio" name="q3" value="1"> bin <br>
        <input type="radio" name="q3" value="0"> bist <br>
        <input type="radio" name="q3" value="0"> sind <br>
      </div>

      <div class="question">
        <label>4. ¿Cuál es el artículo definido para <b>"Tisch" (mesa)</b>?</label>
        <input type="radio" name="q4" value="1"> der <br>
        <input type="radio" name="q4" value="0"> die <br>
        <input type="radio" name="q4" value="0"> das <br>
      </div>

      <div class="question">
        <label>5. ¿Qué significa la frase: <b>"Wie geht’s?"</b>?</label>
        <input type="radio" name="q5" value="0"> ¿De dónde eres? <br>
        <input type="radio" name="q5" value="1"> ¿Cómo estás? <br>
        <input type="radio" name="q5" value="0"> ¿Qué hora es? <br>
      </div>

      <button type="button" onclick="calcularNivel()">Ver Resultado</button>
    </form>

    <div id="result"></div>

    <!-- Botón final -->
    <div id="final">
      <button type="button" onclick="window.location.href='resultado.html'">Empesar clases ➡</button>
    </div>
  </div>

  <script>
    function calcularNivel() {
      let form = document.forms['quizForm'];
      let total = 0;
      let respuestas = form.querySelectorAll('input[type="radio"]:checked');

      respuestas.forEach(r => total += parseInt(r.value));

      let nivel = "";
      if (total <= 2) nivel = "A1 (Básico)";
      else if (total == 3) nivel = "A2 (Elemental)";
      else if (total == 4) nivel = "B1 (Intermedio)";
      else if (total == 5) nivel = "B2 (Avanzado)";

      document.getElementById('result').innerHTML = 
        "✅ Tu puntaje es " + total + "/5 → Nivel estimado: <b>" + nivel + "</b>";

      // Mostrar el botón final cuando termine
      document.getElementById('final').style.display = "block";
    }
  </script>
</body>
</html>
