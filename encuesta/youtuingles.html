<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Nivel de Ingl√©s</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Tu CSS personalizado (externo) -->
  <link rel="stylesheet" href="../css/estilos-comunes.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00247d, #cf142b, #ffffff);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #695f05f8;
    }
    .container {
      background: #ffffff;
      color: #222;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 950px;
      margin: auto;
      margin-top: 70px;
      margin-bottom: 50px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00247d;
      font-weight: bold;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    iframe {
      width: 100%;
      height: 230px;
      border-radius: 15px;
      border: none;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    iframe:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Ocultar elementos */
    .oculto { display: none; }
  </style>
</head>
<body>
  <header>
      <div class="logo">üåç GlobeWay <img src="../imagenes/logo.jpg" alt="üåçGlobeWay" style="height:40px; border-radius:50%;"/></div>
      <nav>
        <ul id="menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../Planificador.html">Planificador</a></li>
          <li><a href="../Cursosdeidiomas.html">Cursos de Idiomas</a></li>
          <li><a href="../Blog.html">Blog</a></li>
          <li><a href="../Contactos.html">Contactos</a></li>
          <!-- Enlaces que abren los modales -->
          <li id="nav-login"><a href="#" class="btn btn-sm btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesi√≥n</a></li>
          <li id="nav-register"><a href="#" class="btn btn-sm btn-warning text-dark" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</a></li>
          <li id="nav-user" class="oculto">
            <span id="user-name" style="margin-right: 10px;"></span>
            <a href="#" class="btn btn-sm btn-outline-danger" id="btn-logout">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </nav>
  </header>
  <main class="container">
    <h2 id="tituloNivel"></h2>
    <div class="videos" id="contenedorVideos"></div>
  </main>

  <script>
  let nivel = localStorage.getItem("nivelIngles");
  let titulo = document.getElementById("tituloNivel");
  let contenedor = document.getElementById("contenedorVideos");

  let videosPorNivel = {
    "A1": [
      "https://www.youtube.com/embed/nhzjGKXY5QA?si=19Xg0tupIpCkQtvC",
      "https://www.youtube.com/embed/Z6GGAQOMX8c?si=MPdKY5n4uBYyYFs_"
    ],
    "A2": [
      "https://www.youtube.com/embed/cUSZUNBxVZw?si=O7wQciuclDdKyFsf",
      "https://www.youtube.com/embed/eLIRhBAEd5M?si=q3jMhizhZW6yLxSU"
    ],
    "B1": [
      "https://www.youtube.com/embed/fYt3Oc0s8Dc",
      "https://www.youtube.com/embed/7YwYgJ0bK2E"
    ],
    "B2": [
      "https://www.youtube.com/embed/atlkq1wzSpE",
      "https://www.youtube.com/embed/psDZc7jSBrQ"
    ],
    "C1": [
      "https://www.youtube.com/embed/DKnl0q6lS6w",
      "https://www.youtube.com/embed/H1DlX8Exz0U"
    ],
    "C2": [
      "https://www.youtube.com/embed/hxTX6HRfyFo",
      "https://www.youtube.com/embed/MuD4Rmtlv_8"
    ]
  };

  if (nivel) {
    titulo.textContent = "Nivel de Ingl√©s detectado: " + nivel;
  } else {
    titulo.textContent = "No se detect√≥ tu nivel üò¢";
  }

  if (videosPorNivel[nivel]) {
    videosPorNivel[nivel].forEach(url => {
      let iframe = document.createElement("iframe");
      iframe.src = url;
      contenedor.appendChild(iframe);
    });
  }
  // ==========================
  // üìå Manejo de login/register
  // ==========================
  const navLogin = document.getElementById("nav-login");
  const navRegister = document.getElementById("nav-register");
  const navUser = document.getElementById("nav-user");
  const userNameSpan = document.getElementById("user-name");
  const btnLogout = document.getElementById("btn-logout");

  // Recuperar usuario de localStorage
  let usuario = localStorage.getItem("usuario");

  if (usuario) {
    try {
      usuario = JSON.parse(usuario);
    } catch (e) {}
  }

  function actualizarMenu() {
    if (usuario) {
      navLogin.classList.add("oculto");
      navRegister.classList.add("oculto");
      navUser.classList.remove("oculto");

      if (typeof usuario === "object" && usuario.email) {
        userNameSpan.textContent = "Hola, " + usuario.email;
      } else {
        userNameSpan.textContent = "Hola, " + usuario;
      }
    } else {
      navLogin.classList.remove("oculto");
      navRegister.classList.remove("oculto");
      navUser.classList.add("oculto");
      userNameSpan.textContent = "";
    }
  }

  actualizarMenu();

  btnLogout.addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("usuario");
    usuario = null;
    actualizarMenu();
  });
  </script>
</body>
</html>
