<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Nivel de Francés</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0073e6, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .container img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .question {
      margin: 20px 0;
      padding: 15px;
      background: #f7f9fc;
      border-left: 6px solid #0073e6;
      border-radius: 12px;
      text-align: left;
    }

    .question label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333333;
    }

    /* Estilo de radio buttons */
    input[type="radio"] {
      accent-color: #0073e6;
      margin-right: 8px;
    }

    input[type="radio"]:hover {
      cursor: pointer;
    }

    /* Botón de resultados */
    button {
      background: #ff6600;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      display: block;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e05500;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Resultado */
    #result {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      color: #003366;
      padding: 15px;
      border-radius: 12px;
      background: #e6f2ff;
      border: 2px solid #0073e6;
    }

    /* Botón final */
    #final {
      display: none;
      text-align: center;
      margin-top: 25px;
    }

    #final button {
      background: #0073e6;
      color: white;
      font-size: 18px;
    }

    #final button:hover {
      background: #003366;
    }

    /* Animación */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen arriba -->
    <img src="https://cdn-icons-png.flaticon.com/512/197/197560.png" alt="Bandera de Francia">
    <h2>Formulario de Evaluación de Francés</h2>

    <form id="quizForm">
      <div class="question">
        <label>1. ¿Qué significa en francés la palabra <b>"Bonjour"</b>?</label>
        <input type="radio" name="q1" value="1"> Hola / Buenos días <br>
        <input type="radio" name="q1" value="0"> Adiós <br>
        <input type="radio" name="q1" value="0"> Gracias <br>
      </div>

      <div class="question">
        <label>2. ¿Cómo se dice el número <b>5</b> en francés?</label>
        <input type="radio" name="q2" value="0"> Quatre <br>
        <input type="radio" name="q2" value="1"> Cinq <br>
        <input type="radio" name="q2" value="0"> Six <br>
      </div>

      <div class="question">
        <label>3. Completa la frase: <b>Je ____ étudiant.</b></label>
        <input type="radio" name="q3" value="1"> suis <br>
        <input type="radio" name="q3" value="0"> es <br>
        <input type="radio" name="q3" value="0"> sont <br>
      </div>

      <div class="question">
        <label>4. ¿Cuál es el artículo definido para <b>"table" (mesa)</b>?</label>
        <input type="radio" name="q4" value="0"> le <br>
        <input type="radio" name="q4" value="1"> la <br>
        <input type="radio" name="q4" value="0"> les <br>
      </div>

      <div class="question">
        <label>5. ¿Qué significa la frase: <b>"Comment ça va?"</b>?</label>
        <input type="radio" name="q5" value="0"> ¿Dónde vives? <br>
        <input type="radio" name="q5" value="1"> ¿Cómo estás? <br>
        <input type="radio" name="q5" value="0"> ¿Qué hora es? <br>
      </div>

      <div class="question">
        <label>6. ¿Cuál es la traducción correcta de <b>"Merci beaucoup"</b>?</label>
        <input type="radio" name="q6" value="1"> Muchas gracias <br>
        <input type="radio" name="q6" value="0"> De nada <br>
        <input type="radio" name="q6" value="0"> Buenas noches <br>
      </div>

      <div class="question">
        <label>7. ¿Cómo se dice <b>"libro"</b> en francés?</label>
        <input type="radio" name="q7" value="0"> stylo <br>
        <input type="radio" name="q7" value="1"> livre <br>
        <input type="radio" name="q7" value="0"> chaise <br>
      </div>

      <div class="question">
        <label>8. ¿Qué significa la palabra <b>"École"</b>?</label>
        <input type="radio" name="q8" value="0"> Iglesia <br>
        <input type="radio" name="q8" value="0"> Trabajo <br>
        <input type="radio" name="q8" value="1"> Escuela <br>
      </div>

      <button type="button" onclick="calcularNivel()">Ver Resultado</button>
    </form>

    <div id="result"></div>

    <!-- Botón final -->
    <div id="final">
     <button type="button" onclick="window.location.href='youtufrances.html'">Ir a clases ➡</button>
    </div>
  </div>
  <script>
  function calcularNivel() {
    let form = document.forms['quizForm'];
    let total = 0;
    let respuestas = form.querySelectorAll('input[type="radio"]:checked');

    respuestas.forEach(r => total += parseInt(r.value));

    let nivel = "";
    if (total <= 3) nivel = "A1";
    else if (total <= 5) nivel = "A2";
    else if (total <= 7) nivel = "B1";
    else if (total == 8) nivel = "B2";

    document.getElementById('result').innerHTML =
      "✅ Tu puntaje es " + total + "/8 → Nivel estimado: <b>" + nivel + "</b>";

    // Guardar en localStorage
    localStorage.setItem("nivelFrances", nivel);

    // Mostrar el botón final
    document.getElementById('final').style.display = "block";
  }
</script>
</body>
</html>
