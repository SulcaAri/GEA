<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Nivel de Franc√©s</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Tu CSS personalizado (externo) -->
  <link rel="stylesheet" href="../css/estilos-comunes.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0073e6, #003366);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 70px; /* üëà bajamos un poco m√°s los videos */
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      border: none;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Ocultar elementos */
    .oculto { display: none; }
  </style>
</head>
<body>
  <header>
      <div class="logo">üåçGlobeWay</div>
      <div class="logo">
        <img src="../imagenes/logo.jpg" alt="üåçGlobeWay" />
      </div>
      <div class="menu-toggle" id="menu-toggle">‚ò∞</div>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="Planificador.html">Planificador</a></li>
          <li><a href="Cursosdeidiomas.html">Cursos de Idiomas</a></li>
          <li><a href="Blog.html">Blog</a></li>
          <li><a href="Contactos.html">Contactos</a></li>
          <!-- Enlaces que abren los modales -->
          <li id="nav-login"><a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesi√≥n</a></li>
          <li id="nav-register"><a href="#" class="btn registro" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</a></li>
          <li id="nav-user" class="oculto">
            <span id="user-name" style="margin-right: 10px;"></span>
            <a href="#" class="btn btn-sm btn-outline-danger" id="btn-logout">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </nav>
  </header>

  <div class="container">
    <h2 id="tituloNivel"></h2>
    <div class="videos" id="contenedorVideos"></div>
  </div>

  <script>
  // ==========================
  // üìå Manejo de nivel detectado
  // ==========================
  let nivel = localStorage.getItem("nivelFrances");

  let titulo = document.getElementById("tituloNivel");
  let contenedor = document.getElementById("contenedorVideos");

  let videosPorNivel = {
    "A1": [
      "https://www.youtube.com/embed/Sk6YQynZ1h8",
      "https://www.youtube.com/embed/2zQvTb1f6Wc"
    ],
    "A2": [
      "https://www.youtube.com/embed/rz8_NB9wUTM",
      "https://www.youtube.com/embed/L7xqN2exKfI"
    ],
    "B1": [
      "https://www.youtube.com/embed/3HhJHhC0O6M",
      "https://www.youtube.com/embed/x0iX1JpX1no"
    ],
    "B2": [
      "https://www.youtube.com/embed/3oNwE1r7Qp0",
      "https://www.youtube.com/embed/Fo0j7yQ3qsk"
    ]
  };

  if (nivel) {
    titulo.textContent = "Nivel detectado: " + nivel;
  } else {
    titulo.textContent = "No se detect√≥ tu nivel üò¢";
  }

  if (videosPorNivel[nivel]) {
    videosPorNivel[nivel].forEach(url => {
      let iframe = document.createElement("iframe");
      iframe.src = url;
      contenedor.appendChild(iframe);
    });
  }

  // ==========================
  // üìå Manejo de login/register
  // ==========================
  const navLogin = document.getElementById("nav-login");
  const navRegister = document.getElementById("nav-register");
  const navUser = document.getElementById("nav-user");
  const userNameSpan = document.getElementById("user-name");
  const btnLogout = document.getElementById("btn-logout");

  // Recuperar usuario de localStorage
  let usuario = localStorage.getItem("usuario");

  if (usuario) {
    try {
      usuario = JSON.parse(usuario); // Convierte string JSON en objeto
    } catch (e) {
      // Si no es JSON, lo dejamos como string
    }
  }

  function actualizarMenu() {
    if (usuario) {
      navLogin.classList.add("oculto");
      navRegister.classList.add("oculto");
      navUser.classList.remove("oculto");

      if (typeof usuario === "object" && usuario.email) {
        // üëâ Muestra el correo del usuario
        userNameSpan.textContent = "Hola, " + usuario.email;
      } else {
        // Si no es objeto, muestra tal cual
        userNameSpan.textContent = "Hola, " + usuario;
      }
    } else {
      navLogin.classList.remove("oculto");
      navRegister.classList.remove("oculto");
      navUser.classList.add("oculto");
      userNameSpan.textContent = "";
    }
  }

  actualizarMenu();

  // Logout
  btnLogout.addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("usuario");
    usuario = null;
    actualizarMenu();
  });
</script>
</body>
</html>
